<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>قوانین سرور</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      background: linear-gradient(270deg, #764ba2, #667eea, #ff5e62);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      padding: 40px 20px;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: rgba(255, 255, 255, 0.1);
      margin: 10px 0;
      padding: 15px;
      border-radius: 12px;
      font-size: 1.1em;
    }
    .btn {
      display: block;
      width: fit-content;
      margin: 30px auto 0;
      background-color: #ff5e62;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #e14b50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>قوانین سرور LavaCraft</h2>
    <ul>
      <li>❌ تقلب (Cheating) به هر نحو ممنوع است.</li>
      <li>🚫 استفاده از الفاظ رکیک و فحاشی مجاز نیست.</li>
      <li>🔥 خرابکاری (Griefing) در منطقه‌های دیگر بازیکنان ممنوع است.</li>
      <li>💬 احترام به دیگران الزامی است.</li>
      <li>🔒 استفاده از باگ‌ها برای نفع شخصی مجاز نیست.</li>
    </ul>
    <a href="index.html"><button class="btn">بازگشت به خانه</button></a>
  </div>
</body>
</html>
