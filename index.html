<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LavaCraft | خانه</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px #444;
    }
    .copy-btn {
      background: #ff6f00;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .copy-btn:hover {
      background: #ffa000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>به سرور <span style="color:#ff5722;">LavaCraft</span> خوش آمدید</h1>
    <p>بهترین تجربه ماین‌کرفت با دوستان خود را اینجا تجربه کنید.</p>
    <h3>آی‌پی سرور:</h3>
    <p id="server-ip">LavaCraftSv.aternos.me:54314</p>
    <button class="copy-btn" onclick="copyIP()">📋 کپی آی‌پی</button>
  </div>

  <script>
    function copyIP() {
      const ip = document.getElementById("server-ip").innerText;
      navigator.clipboard.writeText(ip);
      alert("آی‌پی سرور کپی شد!");
    }
  </script>
</body>
</html>
