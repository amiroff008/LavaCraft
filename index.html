<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>خانه | سرور ماین‌کرفت</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      background: linear-gradient(270deg, #00d1b2, #ff5e62, #667eea);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: white;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 90%;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .btn {
      background-color: #00d1b2;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #00b89c;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>به سرور ماین‌کرفت ما خوش آمدید</h1>
    <p>تجربه‌ای متفاوت و جذاب در دنیای بی‌پایان ماین‌کرفت منتظر شماست.</p>
    <a href="rules.html"><button class="btn">مشاهده قوانین</button></a>
    <a href="contact.html"><button class="btn">ارتباط با ما</button></a>
    <a href="ranks.html"><button class="btn">خرید رنک</button></a>
  </div>
</body>
</html>
